Kineettinen runo on koostettu niin, että algoritmi ryhmittää tekstimateriaalia erilaisiin kokonaisuuksiin. Runon keskiössä on sydän, jonka voi ajatella olevan fysiologinen algoritmi: rytmittävä elin, joka lähettää keholle impulsseja, käskyjä ja komentoja. Teosta voi katsoa solullisena prosessina, hajoamisena ja muuntumien verkostona. Runon nimi viittaa ajatukseen, ettei sydämellä tai koodillakaan ole alkua, loppua tai etenemistä: se on ja sen on oltava olla kesken.

Runot: Milka Luhtaniemi

Koodit: Joonas Siren

Konsepti: Milka Luhtaniemi ja Joonas Siren

Runo pohjautuu tekijöiden kehittämään metodiin, jonka ensimmäinen iteraatio Toinen laji oli Forum Box- galleriassa heinäkuussa 2021">
